<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <div class="Home">
      <header class="Header">
        <div class="Header__conteiner">
          <div>

      <h2>Pesquisar Paleta: </h2>

        id="inputIdPaleta"
        placeholder="Digite o ID da Paleta"/>
        <button id="idPaletaBotao" onclick="imprimirUmaPaletaPorID(id)">Escolher</button>
      </div>
      <div class="PaletaPesquisada" id="paletaPesquisada">
        <p class="MensagemDeErro" id="mensagemDeErro"></p>
      </div>

      <h2>Paletas Dispon√≠veis:</h2>
      <div class="Home__container">
        <div class="PaletaLista" id="paletaList"></div>
      </div>
